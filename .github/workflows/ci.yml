name: ci

on: [push, pull_request]

jobs:
  build:
    name: Install and build with Bun Latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - run: bun install
      - run: bun run test
